<html>
	<head>

	<body>
		<div id="app">
			<div class="content">
				<iframe v-for="tab in tabs" v-bind:src="tab.url" frameborder="0" v-bind:class="tab.id === currentTab ? '' : 'display-none'"></iframe>

				<div class="tab">

						<div>

	</body>
